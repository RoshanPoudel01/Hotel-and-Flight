{% extends 'front.html' %} {% block content %}

<div class="container-fluid">
  <div class="row">
    {% include 'sidebar.html' %}

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h5">Dashboard</h1>
      </div>
     <div class="row">
          <div class="col-lg-3 col-6">
  <!-- small box -->
  <div class="bg-warning text-white ml-2 p-3 rounded">
    <div class="inner">
      <h3>{{hotelcount}}</h3>
      <p>Hotels</p>
    </div>
    <div class="icon">
      <i class="bi bi-list-ul"></i>
    </div>
    <a href="{% url 'client:list_hotel'%}" class="btn btn-outline-light btn-sm">More info <i class="bi bi-arrow-right"></i></a>
  </div>
  </div>
          <div class="col-lg-3 col-6">

  <div class="bg-info text-white ml-2 p-3 rounded">
    <div class="inner">
      <h3>{{bookingcount}}</h3>
      <p>Bookings</p>
    </div>
    <div class="icon">
      <i class="bi bi-calendar-check"></i>
    </div>
    <a href="{% url 'client:list_bookings'%}" class="btn btn-outline-light btn-sm">More info <i class="bi bi-arrow-right"></i></a>
  </div>
  </div>
  <div class="col-lg-3 col-6">

  <div class="bg-success text-white ml-2 p-3 rounded">
    <div class="inner">
      <h3>${{totalpayment}}</h3>
      <p>Total Payment</p>
    </div>
    <div class="icon">
      <i class="bi bi-currency-dollar"></i>
    </div>
    <a href="{% url 'client:list_payments'%}" class="btn btn-outline-light btn-sm">More info <i class="bi bi-arrow-right"></i></a>
  </div>
  </div>
</div>

    </main>
  </div>
</div>

{% endblock %}
