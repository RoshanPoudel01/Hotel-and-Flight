{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Roboto&display=swap");
      #sidebarMenu {
        height: 100vh;
        /* width:25vh; */
      }

      #company_name {
        font-size: 20px;
        font-family: "Quicksand", sans-serif;
      }
      .nav-link:hover {
        color: red;
      }
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Client Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{% static 'css/table.css'%}" />
    <link rel="stylesheet" href="{% static 'css/lte.css'%}" />
    <link rel="stylesheet" href="{% static 'css/responsive.css'%}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    {% include 'header.html' %} {% block content %} {% endblock content %}
  </body>
  {% block script%}
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="{% static 'js/adjquery.js'%}"></script>

  <script src="{% static 'js/table.js'%}"></script>
  <script src="{% static 'js/bs4.js'%}"></script>
  <script src="{% static 'js/datatable.js'%}"></script>
  <script src="{% static 'js/responsivetable.js'%}"></script>

  <script>
    $(function () {
      $("#example1")
        .DataTable({
          responsive: true,
          lengthChange: false,
          autoWidth: false,
          buttons: ["copy", "csv", "excel", "pdf", "print", "colvis"],
        })
        .buttons()
        .container()
        .appendTo("#example1_wrapper .col-md-6:eq(0)");
    });
  </script>
  {% endblock script %}
</html>
